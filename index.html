<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random images from breed collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <h1>Dog Breed Image Generator</h1>
            <form>
                <label for="Breed">Breed of dog:</label>
                <input type="text" id="breed" name="Breed" placeholder="Dog Breed" required>
                <input type="submit" value="Get Pics!">
            </form>
            <section class="results hidden">
                <h2>Here you go!</h2>
                <img class="results-img" alt="placeholder">
            </section>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
